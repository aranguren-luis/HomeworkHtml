<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <br />
    <br />
    <div class="container">
        <div class="row">
            <h4>Mide Longitud de Texto</h4>
            <div class="col-2"></div>
            <div class="col-8">
                <input id="i1" />
            </div>
            <div class="col-2"></div>
        </div>
        <!--//////////////////////////////////-->
        <br />
        <br />
        <div class="row">
            <div class="col-2">
                <button id="b1" class="btn btn-block btn-success">Calcular</button>
            </div>
            <div class="col-10"></div>
        </div>
        <!--//////////////////////////////////////-->
        <br />
        <br />
        <div class="row">
            <div class="col-2"><b>Resultados</b></div>
            <div class="col-10"><span id="sp1"></span></div>
        </div>
    </div> <!--FINAL DE CONTAINER-->
    <!--/////////////////////////////////////////////-->
    <script>
        document.getElementById('b1').onclick = function () {
            var xhr = new XMLHttpRequest();
            var add = document.getElementById('i1').value;
            var url = '/API/Handler1.ashx?texto=' + add;

            xhr.open('GET', url, true);
            xhr.onreadystatechange = function (e) {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var ver = xhr.responseText;
                    document.getElementById('sp1').innerHTML = ver;
                }
            };
            xhr.send();
        }; /*CIERRE BOTON*/
    </script>

</body>
</html>
