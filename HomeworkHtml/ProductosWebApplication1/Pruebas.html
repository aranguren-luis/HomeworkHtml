<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pruebas APIRest</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col">
                <input id="i1" class="form-control" />
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <select class="form-control" id="s1">
                    <option value="cuenta">Cuenta Letras</option>
                    <option value="fecha">Mostrar Fechas</option>
                    <option value="vocal">Cuenta Vocales</option>
                </select>
            </div>
            <div class="col-4">
                <button id="b1" class="btn btn-success btn-block">Iniciar</button>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <h1 class="text-success"><b>Resultado:</b> <span id="r1"></span></h1>
            </div>
        </div>

    </div>
    <script>
        document.getElementById('b1').onclick = function (e) {
            var xhr = new XMLHttpRequest();

            var datos = 'texto=' + document.getElementById('i1').value;
            datos += '&comando=' + document.getElementById('s1').value;

            var url = '/API/Handler2.ashx?' + datos;

            xhr.open('get', url, true);
            xhr.onreadystatechange = function (e) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var r = xhr.responseText;
                    document.getElementById('r1').innerHTML = r;
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
