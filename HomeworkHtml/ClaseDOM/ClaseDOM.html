<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <h1>Visor De Imagenes</h1>
                <hr />
                <img src="" class="img-thumbnail" />
            </div>
            <div class="col"></div>

        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <hr />
                <input id="i1" class="form-control" />
                <button id="b1" class="btn btn-success">"Cargar"</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
   
    <script>
        var boton = document.getElementById('b1');
        boton.innerHTML = ('load...');

        //function() { } es una funcion anonima
        boton.onclick = function () {
            var i1 = document.getElementsByName('input')[0];
            var imagen = document.getElementsByClassName('img-thumbnail')[0];
            imagen.src = i1.value;
            i1.value = '';
        };
    </script>

</body>
</html>
