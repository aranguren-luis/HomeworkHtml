<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo Calculadora</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <h1>Calculadora</h1>
                <hr />
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-3">
                <button id="b1" class="btn btn-block btn-success">Sumar</button>
            </div>
            <div class="col-3">
                <button id="b2" class="btn btn-block btn-primary">Restar</button>
            </div>
            <div class="col-3">
                <button id="b3" class="btn btn-block btn-warning">Multiplicar</button>
            </div>
            <div class="col-3">
                <button id="b4" class="btn btn-block btn-danger">Dividir</button>
            </div>
        </div>
        <br /><br />
        <div class="row">
            <div class="col-3">
                <div  class="form-group">
                    <label>Número 1</label>
                    <input id="f1" class="form-control" />
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label>Número 2</label>
                    <input id="f2" class="form-control" />
                </div>
            </div>
            <div class="col-6 text-center">
                <h1 class="text-danger">
                    <b>0,00</b>
                </h1>
            </div>
        </div>
    </div>
    <script>
        var boton = document.getElementById('b1'); /*boton suma*/
        //function() { } es una funcion anonima
        boton.onclick = function () {
            var i1 = document.getElementById('f1'); /*primer input*/
            var i2 = document.getElementById('f2'); /*2do input*/
            a = parseInt(i2.value)
            b = parseInt(i1.value);
            alert(a + b);
            
        }
    </script>
</body>
</html>
